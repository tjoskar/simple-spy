language: node_js
node_js:
  - lts/*
  - node
matrix:
  allow_failures:
    - node_js: node
before_install:
  - npm install -g npm@5
  - npm install -g greenkeeper-lockfile@1
before_script: greenkeeper-lockfile-update
after_script:
  - greenkeeper-lockfile-upload
  - 'cat coverage/lcov.info | ./node_modules/.bin/coveralls'
