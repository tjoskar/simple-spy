name: Node CI

on: ['push']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js v12
        uses: actions/setup-node@v3
        with:
          node-version: '12.x'
      - name: â¬‡ï¸ Install
        run: npm ci
      - name: ğŸ— Build
        run: npm run compile
      - name: ğŸš¥ Lint
        run: npm run lint
      - name: âœ… Test
        run: npm run unit
      - name: Coveralls ğŸ‘•
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
