name: Node CI

on: ["push"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js v18
        uses: actions/setup-node@v2
        with:
          node-version: "18.x"
      - name: ⬇️ Install
        run: npm ci
      - name: 🏗 Build
        run: npm run compile
      - name: 🚥 Lint
        run: npm run lint
      - name: ✅ Test
        run: npm run test
